{% extends 'estudiantes/base.html' %}

{% block main_content %}
{% load static %}
<link rel="stylesheet" href="{% static 'estudiantes/css/home.css' %}">
<h1>Simulación de Pago</h1>
    <form method="post">
        {% csrf_token %}
        <label for="card_number">Número de Tarjeta:</label><br>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="card_name">Nombre en la Tarjeta:</label><br>
        <input type="text" id="card_name" name="card_name" required><br><br>

        <label for="expiry_date">Fecha de Expiración:</label><br>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/AA" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="submit">Realizar Pago</button>
    </form>
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
{% endblock %}
