<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estudiantes/css/base.css' %}">
    <title>Bienvenido a Matricula FIIS ðŸ˜Š</title>
    <link rel="icon" type="image/png" href="{% static 'usuarios/img/tortuga.png' %}">

<body>
    <div class="sidebar">
        <a href="{% url 'principal' %}" class="logo">
            <img src="{% static 'usuarios/img/tortuga.png' %}" style="width: 2.5rem; height: 2.5rem; object-fit: contain; margin-right: 0.6rem; margin-left: 0.6rem;">
            <div class="logo-name"><span>Blackboard</span></div>
        </a>
        <ul class="side-menu">
            <li><a href="{%url 'principal'%}"><i class='bx bxs-home'></i>Pagina Principal</a></li>
            <li><a href="{%url 'perfil_admi'%}"><i class='bx bx-wink-smile'></i>Administrador</a></li>
            <li><a href="{% url 'registrar_cursos' %}"><i class='bx bx-book'></i>Registrar Cursos</a></li>
            <li><a href="{% url 'registro_notas' %}"><i class='bx bx-book-content'></i>Registrar Notas</a></li>
            <li><a href="{%url 'registro_usuario'%}"><i class='bx bx-user-plus'></i>Registrar Usuarios</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{%url 'logout_vista'%}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">

                    <input type="search" placeholder="Gracias Beyonce...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            
            <a href="#" class="profile">
                <img src="">
            </a>
        </nav>
        <main>
            {% block main_content %}
                
            
            {% endblock %}
        </main>
        <script src="{% static 'administrativos/js/dash.js' %}"></script>
        <script src="{% static 'usuarios/js/ventana.js' %}"></script>
</body>
</html>
